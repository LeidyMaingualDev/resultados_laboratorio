spring.application.name=laboratorio

#CONFIGURACIÓN DE LA BASE DE DATOS
spring.datasource.url=jdbc:mysql://localhost:3306/laboratorio?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / HIBERNATE (crear tablas automáticamente)
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#CONFIGURACIÓN SEGURIDAD JWT
jwt.secret=my_clave_muy_segura
jwt.expiration= 360000 # 1 hora en milisegundos